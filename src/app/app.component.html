<!--The content below is only a placeholder and can be replaced.-->
<div class="row" >
  <div class="col text-center">
    <img width="300" class= "ahorcado-img" src="assets/img/{{ intentos }}.png">
    <h3>Intentos {{ intentos }}/ 9</h3>
  </div>
</div>

<div class="row" >
    <div class="col text-center">
      <h1> {{ palabraOculta }}</h1>

    </div>
  </div>

  <div class="row" *ngIf="estadoGanador">
      <div class="col text-center">
        <h1> Felicitaciones Has Ganado</h1>

      </div>
  </div>

  <div class="row" *ngIf="estadoPerdedor">
      <div class="col text-center">
        <h1> Lo siento, has perdido <br> la palabra correcta era {{ palabra }}</h1>

      </div>
  </div>

<div class="row" *ngIf="!estadoGanador && !estadoPerdedor">
    <div class="col text-center">
      <button (click)="comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary">{{ letra }}</button>
    </div>
  </div>
